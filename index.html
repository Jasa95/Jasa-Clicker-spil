<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Clicker-spil</title>
</head>
<body>
    <div id="screen">
        <div id="game">
            <div id="background"></div>
            <div id="elements">
                <div id="Brown-ant">
                    <img src="/Img/ant.gif" alt="">
                </div>
                <div id="Beetle">
                    <img src="/Img/beetle.gif" alt="">
                </div>
                <div id="Wasp">
                    <img src="/Img/waspy boi.gif" alt="">
                </div>
                <div id="Butterflys">
                    <img src="/Img/butterfly.gif" alt="">
                </div>
                <div id="Ladybug">
                    <img src="/Img/ladybug.gif" alt="">
                </div>
                <div id="Bumble">
                    <img src="/Img/bumblebee.gif" alt="">
                </div>
                <div id="Spider">
                    <img src="/Img/spider.gif" alt="">
                </div>
                <div id="Snail">
                    <img src="/Img/snail.gif" alt="">
                </div>
            </div>
            <div id="foreground"></div>
            <div id="game-ui">
                <img id="Life-1" src="/Img/appellife.png" alt="">
                <img id="Life-2" src="/Img/appellife.png" alt="">
                <img id="Life-3" src="/Img/appellife.png" alt="">
            </div>
        </div>
        <div id="start"></div>
        <div id="game-over"></div>
    </div>
    
</body>
</html>
